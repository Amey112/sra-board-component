name: Test SRA Board component
on: [push, pull_request]

jobs:
  build-test:
    name: Test Build of component
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v4.1
    steps:  
      - uses: actions/checkout@v2 
        with:
          repository: SRA-VJTI/sra-board-examples
      - uses: actions/checkout@v2
        with:
          path: components/
      - name: Test Bar Graph
        run: |
          uname -a
          echo $IDF_PATH
          . $IDF_PATH/export.sh
          cd bar_graph
          idf.py build
      - name: Test LSA
        run: |
          cd lsa
          idf.py build
      - name: Test Motor Driver
        run: |
          cd motor_driver
          idf.py build
      - name: Test MPU6050
        run: |
          cd mpu6050
          idf.py build
      - name: Test Servos
        run: |
          cd servos
          idf.py build
      - name: Test Switches
        run: |
          cd switches
          idf.py build